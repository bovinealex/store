---
layout: default
permalink: /
title: Home
---

<main id='index-page'>
  <aside>
    <h1 onclick="toggle('filters', 'show')">Filters</h1>
    <div id='filters'>
      <div id='search' data-field='"name"'></div>
      <div id='sort'
           data-fields="['price']"
           data-labels="['price']"></div>
      <div id='type'
           data-field='"type"'
           data-tags="['beauty', 'jewlery', 'clothing']"></div>
      <div id='price-range'
           data-field='"price"'
           data-ranges="[[0, 10], [10, 50], [50, 100], [100, 800]]"
           data-labels="['< $10', '$10 - $50', '$50 - $100', '> $100']"></div>
      <div id='sizes avalible'
           data-field='"sizes avalible"'
           data-tags="['small', 'medium', 'large', 'plus']"></div>
    </div>
  </aside>
  <article id='display'></article>
  <div id='pagination' data-pagesize='6'></div>
</main>
